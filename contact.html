<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

     <!-- Navbar -->
  <nav>
    <div class="logo">
      <a href="/">Guide & Grow Agency</a>
    </div>
    <ul class="nav-links">
      <li><a href="services.html">Pricing</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="work.html">Our Work</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contact Guide & Grow Agency</h1>
    <p>We’d love to hear from you! Let’s get started on growing your business.</p>
  </header>

  <section class="contact-form">
    <h2>Send us a Message</h2>

    <form action="/submit" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required placeholder="How can we help you?" rows="6"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="cta">
    <p>Prefer to talk directly? Call us at <strong>(555) 123-4567</strong></p>
  </section>

</body>
</html>

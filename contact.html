<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Last Frontier Marketing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white text-gray-900">
  <nav class="flex justify-between items-center px-8 py-6 shadow-md">
    <a href="index.html" class="text-2xl font-extrabold">Last Frontier Marketing</a>
    <ul class="flex space-x-6">
      <li><a href="contact.html" class="text-black-600">Contact</a></li>
    </ul>
  </nav>
  <section 
  class="min-h-screen flex flex-col justify-between py-20 px-6 text-center bg-cover bg-center bg-no-repeat"
  style="background-image: url('images/alaska-mountains.jpg');"
>
  <div>
    <h1 class="text-4xl font-bold mb-4 text-white">Let's Talk</h1>
    <p class="text-lg text-white mb-8">Fill out the form and we'll be in touch within 24 hours.</p>
    <form class="max-w-xl mx-auto text-left space-y-6 bg-white bg-opacity-90 p-6 rounded-lg shadow-lg">
      <input type="text" placeholder="Your Name" class="w-full p-4 border rounded-md" />
      <input type="email" placeholder="Your Email" class="w-full p-4 border rounded-md" />
      <textarea placeholder="How can we help?" class="w-full p-4 border rounded-md h-40"></textarea>
      <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700">Send Message</button>
    </form>
  </div>

  <!-- Footer inside the image section -->
  <footer class="text-center py-4 text-sm text-white mt-10">
    &copy; 2025 Last Frontier Marketing. All rights reserved.
  </footer>
</section>

</body>
</html>
